<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        text-align: center;
        background-color: teal;
      }
      h1.nama {
        font-size: 120px;
        color: beige;
      }

      .nama span {
        display: inline-block;
        transition: 0.3s;
      }

      .nama span:hover {
        transform: scale(2) translateY(-40px);
      }
    </style>
  </head>
  <body>
    <ul>
      <li class="nama">Vicky</li>
      <li class="nama">Galih</li>
      <li class="nama">Pamungkas</li>
    </ul>

    <h1 class="nama">Vicky</h1>
    <script src="script.js"></script>
  </body>
</html>
